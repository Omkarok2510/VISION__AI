<!DOCTYPE html>
<html>
<head>
    <title>Advanced Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h2 class="my-4">Ahmednagar Service Center</h2>
        
        <!-- Prediction Card -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>7-Day Complaint Forecast</h5>
            </div>
            <div class="card-body">
                <div id="predictionChart" style="height: 300px;"></div>
            </div>
        </div>

        <!-- Blockchain Viewer -->
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5>Complaint Audit Trail</h5>
            </div>
            <div class="card-body">
                <pre id="blockchainView"></pre>
            </div>
        </div>
    </div>

    <script>
        // Sample prediction data visualization
        Plotly.newPlot('predictionChart', [{
            x: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            y: [12, 15, 18, 14, 20, 16, 13],
            type: 'bar'
        }]);
        
        // Display blockchain
        fetch('/api/blockchain')
            .then(r => r.json())
            .then(data => {
                document.getElementById('blockchainView').innerText = 
                    JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
